<div class="cmpg hmpg">

  <div class="logsec">
      <img src="assets/images/icons/logo.png"/>
  </div>
  <form validate #loginForm="ngForm" class="logfld">
    <mat-form-field>
    <input #chatid="ngModel" matInput placeholder="User id" [(ngModel)]='uid' name="uid" required>
  </mat-form-field>
  <div *ngIf="chatid.errors && (chatid.dirty || chatid.touched)" class="alert alert-danger">
    <p class="ermsg"  [hidden]="!chatid.errors.required">
      Let me know your Chat ID please
    </p>
    
  </div> 
  <mat-form-field>
    <input  #lpwd="ngModel" [type]="'password'" matInput placeholder="Password" [(ngModel)]='upswd' name="upswd" required>
    

  </mat-form-field>
  <div *ngIf="lpwd.errors && (lpwd.dirty || lpwd.touched)" class="alert alert-danger">
    <p class="ermsg mrdow" [hidden]="!lpwd.errors.required">
     Enter your correct Password!..
    </p>
    
  </div> 


  
  <a   class="subbtn" >
 <mat-chip-list class="mat-chip-list-stacked">
  <mat-chip [ngClass]="{'disables': loginForm.form.invalid,'enabled' : loginForm.form.valid }" (click)="isLoggedIn()"  selected="true">
    Submit
  </mat-chip>
</mat-chip-list> 


  </a>
  

  <a routerLink="/frgt">Forgot password?</a>
  <a routerLink="/rgstr">Create a new account</a>
  </form>




</div>
